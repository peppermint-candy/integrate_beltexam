<form class="" action="/products" method="post">
	{% csrf_token %}
	<label for="name">Name</label>
	<input type="text" name="addName" value="{{ product.product_name}}">
	<label for="desc">Description</label>
	<input type="text" name="addDesc" value="{{ product.product_desc }}">
	<label for="pc">Price</label>
	<input type="text" name="addPrice" value="{{ product.product_pc }}">
	<br>
	<input type="submit" value="Create">
	<br>
</form>
